<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Sender Icon Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <div class="container">
        <h3>Gmail Sender Icons</h3>
        <div class="setting">
            <label>
                <input type="checkbox" class="cb gm_icons" id="iconsSetting"> Show domain icons </label>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox" class="cb gm_text" id="textSetting"> Show domain text </label>
        </div>
        <p id="status">&nbsp;</p>
        <div id="help">
            <div class="promo-links">
    </div>
    <script src="settings.js"></script>
</body>

</html>
